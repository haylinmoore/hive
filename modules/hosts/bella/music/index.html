    <script>
        function clearAllStorage() {
            if (confirm('This will clear all cookies, local storage, and session storage for this site. Continue?')) {
                // Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // Clear localStorage
                if (window.localStorage) {
                    window.localStorage.clear();
                }
                
                // Clear sessionStorage
                if (window.sessionStorage) {
                    window.sessionStorage.clear();
                }
                
                // Clear IndexedDB
                if (window.indexedDB) {
                    indexedDB.databases().then(databases => {
                        databases.forEach(db => {
                            indexedDB.deleteDatabase(db.name);
                        });
                    }).catch(e => console.error('Error clearing IndexedDB:', e));
                }
                
                // Clear cache storage
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                        });
                    }).catch(e => console.error('Error clearing cache storage:', e));
                }
                
                alert('All cookies and storage have been cleared. You may need to refresh the page.');
                
                // Optionally reload the page
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
        }
    </script>
